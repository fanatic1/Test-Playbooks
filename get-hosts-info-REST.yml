---
- hosts: localhost
  vars:
    - vcenter_hostname: 192.168.0.51
    - vcenter_username: administrator@vsphere.local
    - vcenter_password: Macinka@123

  tasks:
    - name: Login to the vCenter instance
      uri:
        url: "https://192.168.0.51:447/api/session"
        force_basic_auth: yes
        method: POST
        user: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        status_code: 201
        validate_certs: no
      register: login

    - name: Gather hosts info using REST API
      uri:
        url: "https://192.168.0.51:447/api/vcenter/host"
        force_basic_auth: yes
        method: GET
        validate_certs: no
        headers:
          vmware-api-session-id: "{{ login.json }}"
      register: hosts_info

    - name: Print hosts info
      debug:
          var: hosts_info